<script>
	$("#webuploader-dropzone .webuploader-list-container #webuploader-filelist .uploader-img").on('mouseover',function(){
		$(".deletebtn",this).removeClass('hidden');
		$(".webuploader-img-news p",this).css({color:"#292421"});
		$(this).css({opacity:"0.8",});
	}).on('mouseleave',function(){
		$(".deletebtn",this).addClass('hidden');
		$(".webuploader-img-news p",this).css({color:'#cccccc'});
		$(this).css({opacity:"1"});
	});
</script>
